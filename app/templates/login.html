{% extends "base.html" %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
                
                <div class="card auth-card bg-white p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h1 class="h3 fw-bold text-primary">Welkom</h1>
                        <p class="text-muted">Log in als reiziger of organisator.</p>
                    </div>

                    <form action="{{ url_for('login') }}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold text-dark">E-mailadres</label>
                            <input type="email" name="email" id="email" class="form-control form-control-lg bg-light border-0" placeholder="jouw@email.com" required>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold">
                                Verder gaan
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4 pt-3 border-top">
                        <p class="small text-muted mb-2">Nog geen account?</p>
                        <a href="{{ url_for('register') }}" class="fw-bold text-decoration-none text-primary">
                            Registreer hier als Reiziger of Organisatie
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
