{% extends "base.html" %}

{% block content %}
<div style="width: 100%; min-height: calc(100vh - 80px); display: flex; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box;">

    <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); width: 100%; max-width: 450px; text-align: center; border: 1px solid rgba(0,0,0,0.05);">
        
        <h1 style="color: #007B7F; margin: 0 0 10px 0;">Maak Account</h1>
        <p style="color: #888; margin-bottom: 25px; font-size: 0.95rem;">Kies eerst je rol:</p>

        <form action="{{ url_for('register') }}" method="post" style="display: flex; flex-direction: column; gap: 20px;">
            
            <div class="role-selector" style="display: flex; gap: 15px; margin-bottom: 10px;">
                
                <label style="flex: 1; cursor: pointer;">
                    <input type="radio" name="role" value="traveller" checked style="display: none;" onchange="updateRoleUI(this)">
                    <div class="role-card active" id="card-traveller" style="
                        padding: 15px; 
                        border: 2px solid #007B7F; 
                        background-color: #e0f7fa; 
                        border-radius: 12px; 
                        transition: 0.2s;
                    ">
                        <div style="font-size: 2rem;">ðŸŽ’</div>
                        <div style="font-weight: bold; color: #007B7F; margin-top: 5px;">Reiziger</div>
                    </div>
                </label>

                <label style="flex: 1; cursor: pointer;">
                    <input type="radio" name="role" value="organizer" style="display: none;" onchange="updateRoleUI(this)">
                    <div class="role-card" id="card-organizer" style="
                        padding: 15px; 
                        border: 2px solid #eee; 
                        background-color: white; 
                        border-radius: 12px; 
                        transition: 0.2s;
                    ">
                        <div style="font-size: 2rem;">ðŸ‘”</div>
                        <div style="font-weight: bold; color: #ccc; margin-top: 5px;">Organisator</div>
                    </div>
                </label>
            </div>

            <div style="text-align: left;">
                <label style="font-weight: 600; font-size: 0.9rem; color: #444; display:block; margin-bottom: 8px;" id="nameLabel">Naam</label>
                <input type="text" name="name" required placeholder="Jouw naam" style="width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; box-sizing: border-box; outline: none;">
            </div>

            <div style="text-align: left;">
                <label style="font-weight: 600; font-size: 0.9rem; color: #444; display:block; margin-bottom: 8px;">E-mailadres</label>
                <input type="email" name="email" required placeholder="naam@email.com" style="width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem; box-sizing: border-box; outline: none;">
            </div>

            <button type="submit" style="background-color: #007B7F; color: white; padding: 15px; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 10px rgba(0,123,127,0.3);">
                Account aanmaken
            </button>
        </form>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #f0f0f0; font-size: 0.95rem;">
            Al geregistreerd? <a href="{{ url_for('login') }}" style="color: #007B7F; font-weight: bold; text-decoration: none;">Log hier in</a>
        </div>
    </div>
</div>

<script>
    function updateRoleUI(radio) {
        // Haal de twee kaarten op
        const cardTraveller = document.getElementById('card-traveller');
        const cardOrganizer = document.getElementById('card-organizer');
        const nameLabel = document.getElementById('nameLabel');

        // Reset stijlen naar 'inactief'
        const inactiveStyle = "border: 2px solid #eee; background-color: white; color: #ccc;";
        
        if (radio.value === 'traveller') {
            // Activeer Reiziger
            cardTraveller.style.borderColor = '#007B7F';
            cardTraveller.style.backgroundColor = '#e0f7fa';
            cardTraveller.querySelector('div:last-child').style.color = '#007B7F';
            
            // Deactiveer Organisator
            cardOrganizer.style.borderColor = '#eee';
            cardOrganizer.style.backgroundColor = 'white';
            cardOrganizer.querySelector('div:last-child').style.color = '#ccc';

            nameLabel.innerText = "Voornaam";}
             else {
            // Activeer Organisator
            cardOrganizer.style.borderColor = '#007B7F';
            cardOrganizer.style.backgroundColor = '#e0f7fa';
            cardOrganizer.querySelector('div:last-child').style.color = '#007B7F';
            
            // Deactiveer Reiziger
            cardTraveller.style.borderColor = '#eee';
            cardTraveller.style.backgroundColor = 'white';
            cardTraveller.querySelector('div:last-child').style.color = '#ccc';

            nameLabel.innerText = "Naam Organisatie";
        }
    }
</script>
{% endblock %}
