<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiel aanmaken - TrailTribe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      margin: 0;
      margin-top: 80px;
      background-color: #f8fafa;
    }

    nav {
      background-color: #007B7F;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      text-align: left;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav div a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav div a:hover {
      text-decoration: underline;
    }

    .profile-btn {
      background-color: white;
      color: #007B7F;
      padding: 6px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-right: 15px;
      transition: background-color 0.2s;
    }

    .profile-btn:hover {
      background-color: #e1f4f4;
    }

    h2 {
      color: #007B7F;
      margin-top: 40px;
      font-weight: bold;
    }

    form {
      border: 3px solid #007B7F;
      border-radius: 15px;
      padding: 40px;
      max-width: 400px;
      margin: 30px auto;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #007B7F;
      font-weight: bold;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      font-family: Arial, sans-serif;
    }

    button {
      background-color: #007B7F;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      width: 100%;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #00696d;
    }
  </style>
</head>
<body>

  <nav>
    <div>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">Over ons</a>
      <a href="{{ url_for('intake') }}">Intake</a>
    </div>
    <a href="{{ url_for('register') }}" class="profile-btn">Profiel aanmaken</a>
  </nav>

  <h2>Maak je profiel aan</h2>

  <form method="POST" action="/register">
    <label for="name">Naam:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Wachtwoord:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Registreren</button>
  </form>

</body>
</html>
