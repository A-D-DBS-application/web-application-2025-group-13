{% extends "base.html" %}

{% block content %}
<div class="trip-form-container">
    
    <div class="trip-form-header">
        <h1 style="color: #007B7F; margin:0;">✈️ Nieuwe Reis Aanmaken</h1>
        <a href="{{ url_for('organizer_dashboard') }}" style="color: #007B7F; text-decoration: none; font-weight: bold;">← Terug naar Dashboard</a>
    </div>

    <div class="trip-form-card">
        
        <form method="POST" action="{{ url_for('organizer_create_trip') }}">
            <label class="form-label">Bestemming</label>
            <input type="text" name="destination" required placeholder="bv. Roadtrip IJsland" 
                   class="form-input">

            <div class="form-date-group">
                <div>
                    <label class="form-label">Begindatum</label>
                    <input type="date" name="start_date" required 
                           class="form-input">
                </div>
                <div>
                    <label class="form-label">Einddatum</label>
                    <input type="date" name="end_date" required 
                           class="form-input">
                </div>
            </div>

            <label class="form-label">Prijs p.p. (€)</label>
            <input type="number" name="price" required placeholder="1250" step="0.01" 
                   class="form-input">

            <div class="form-spots-group">
                <div>
                    <label class="form-label">Max. Plaatsen</label>
                    <input type="number" name="max_spots" required value="20" min="1"
                           class="form-input">
                </div>
                <div>
                    <label class="form-label">Voorschot (€)</label>
                    <input type="number" name="deposit_amount" required value="250" min="0" step="10"
                           class="form-input">
                </div>
            </div>

            <label class="form-label">Beschrijving (Wat gaan we doen?)</label>
            <textarea name="description" rows="4" placeholder="Beschrijf de reis, de sfeer en wat de reizigers kunnen verwachten..." 
                      class="form-textarea"></textarea>

            <label class="form-label">Activiteiten / Highlights</label>
            <textarea name="activities" rows="3" placeholder="Bijv: Noorderlicht spotten, Gletsjer wandeling, Blue Lagoon..." 
                      class="form-textarea"></textarea>

            <button type="submit" class="form-submit-btn">
                + Voeg Trip Toe
            </button>
        </form>
    </div>
</div>
{% endblock %}
